<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/default}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Add new quote</title>
    <meta name="description" content="Add new quote"/>
    <link href="/quote/new" rel="canonical"/>
</head>
<body>
<div layout:fragment="content" class="leading-normal text-grey-dark max-w-screen-md mx-auto pt-16 relative">
    <h1 class="text-xl text-center mb-6">Add a new quote</h1>
    <form action="#" th:action="@{/quote}" class="w-full max-w-lg mb-16" th:object="${quote}" method="post">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="author">
                    Author
                </label>
                <div class="relative">
                    <select id="author" th:field="*{author}" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option
                                th:each="author: ${authors}"
                                th:text="${author.name}"
                                th:value="${author.authorId}"
                        />
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="quote-value">
                    Quote
                </label>
                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="quote-value" type="text" th:field="*{value}"/>
            </div>
        </div>
        <div class="mb-6">
            <p class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Tags
            </p>
            <div th:each="tag : ${tags}" class="py-2 mb-6 md:mb-0">
                <label class="custom-label flex">
                    <div class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2">
                        <input
                                class="hidden"
                                name="tags"
                                th:id="${#ids.seq('tags')}"
                                th:value="${tag.tagId}"
                                type="checkbox"
                        />
                        <svg class="hidden w-4 h-4 text-green-600 pointer-events-none" viewBox="0 0 172 172"><g fill="none" stroke-width="none" stroke-miterlimit="10" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode:normal"><path d="M0 172V0h172v172z"/><path d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z" fill="currentColor" stroke-width="1"/></g></svg>
                    </div>
                    <span class="select-none" th:text="${tag.value}"/>
                </label>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="quote-source-url">
                    URL
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="quote-source-url" type="text" th:field="*{source.url}">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="quote-source-remarks">
                    Remarks
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="quote-source-remarks" type="text" th:field="*{source.remarks}">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <button class="bg-purple-700 hover:bg-purple-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit
                </button>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            </div>
        </div>
    </form>
</div>
</body>
</html>
